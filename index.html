<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Datos Personales</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <form>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Apellido (como se muestra en su pasaporte)">
        <br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Solo nombre">
        <br>

        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="text" id="dia_nacimiento" name="dia_nacimiento" placeholder="Día">
        <input type="text" id="mes_nacimiento" name="mes_nacimiento" placeholder="Mes">
        <input type="text" id="anio_nacimiento" name="anio_nacimiento" placeholder="Año">
        <br>

        <label for="ciudad_nacimiento">Ciudad de nacimiento:</label>
        <input type="text" id="ciudad_nacimiento" name="ciudad_nacimiento" placeholder="Ciudad de nacimiento">
        <br>

        <label for="pais_nacimiento">País de nacimiento:</label>
        <input type="text" id="pais_nacimiento" name="pais_nacimiento" placeholder="Spain">
        <br>

        <label for="nacionalidad">Nacionalidad:</label>
        <input type="text" id="nacionalidad" name="nacionalidad" placeholder="Spain">
        <br>

        <label for="numero_pasaporte">Número de pasaporte:</label>
        <input type="text" id="numero_pasaporte" name="numero_pasaporte" placeholder="Número de pasaporte">
        <br>

        <label for="pais_emision_pasaporte">País donde ha sido emitido su pasaporte:</label>
        <input type="text" id="pais_emision_pasaporte" name="pais_emision_pasaporte" placeholder="Spain">
        <br>

        <label for="fecha_emision_pasaporte">Fecha de emisión del pasaporte:</label>
        <input type="text" id="dia_emision_pasaporte" name="dia_emision_pasaporte" placeholder="Día">
        <input type="text" id="mes_emision_pasaporte" name="mes_emision_pasaporte" placeholder="Mes">
        <input type="text" id="anio_emision_pasaporte" name="anio_emision_pasaporte" placeholder="Año">
        <br>

        <label for="fecha_vencimiento_pasaporte">Fecha de vencimiento de su pasaporte:</label>
        <input type="text" id="dia_vencimiento_pasaporte" name="dia_vencimiento_pasaporte" placeholder="Día">
        <input type="text" id="mes_vencimiento_pasaporte" name="mes_vencimiento_pasaporte" placeholder="Mes">
        <input type="text" id="anio_vencimiento_pasaporte" name="anio_vencimiento_pasaporte" placeholder="Año">
        <br>
    </form>
</body>
</html>
